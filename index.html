<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <!-- <main> -->
    <div class="container">
      <img src="images/image-product-mobile.jpg" alt="product-img-mobile" class="img-mobile">
        <img src="images/image-product-desktop.jpg" alt="perfume-img">
        <div class="product-description">
          <div class="desc-text">
            <h4>Perfume</h4>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricing">
               <p>$149.99 <span>$169.99</span></p>    
            </div>

            <a href="#"><img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</a>

          </div>
        </div>
    </div>
  <!-- </main> -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Levis Bohse</a>.
  </div>
</body>
</html>
